<header class="header-section">
  <div class="container jumbtron">
    <div class="row">
      <div class="col-lg-12">
          <div class="section-title">
              <h2>Estado de Ordenes</h2>
          </div>
      </div>
  </div>
    <table class="table table-sm">
      <tr>
        <th>NÃºmero de Orden</th>
        <th>Documento Cliente</th>
        <th>Fecha Orden</th>
        <th>Total Orden</th>
        <th>Estado Orden</th>
      </tr>
      <tr *ngFor="let order of orderService.list">
        <td>{{order.id}}</td>
        <td>{{order.idClient}}</td>
        <td>{{order.fechaOrden}}</td>
        <td>{{order.totalPago}}</td>
        <td>
          <div *ngIf="order.orderStatus === 'ORDER_CREATED'"><button class="btn bg-info text-white">{{order.orderStatus}}</button></div>
          <div *ngIf="order.orderStatus === 'ORDER_PAYMENTS_PROBLEMS'"><button class="btn bg-warning text-dark">{{order.orderStatus}}</button></div>
          <div *ngIf="order.orderStatus === 'ORDER_PAYMENT_PENDING'"><button class="btn bg-warning text-dark">{{order.orderStatus}}</button></div>
          <div *ngIf="order.orderStatus === 'PAYMENT_FAILED'"><button class="btn bg-danger text-white">{{order.orderStatus}}</button></div>
          <div *ngIf="order.orderStatus === 'ORDER_COMPLETED'"><button class="btn bg-success text-white">{{order.orderStatus}}</button></div>
        </td>

      </tr>
    </table>
  </div>
</header>
