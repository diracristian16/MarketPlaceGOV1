<ng-container *ngIf="products.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
              <form (ngSubmit)="onSubmit()" [formGroup]="form" class="cozy" novalidate>

                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Nombre producto</th>
                            <th>Imagen Producto</th>
                            <th>Descripción</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Total</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i = index">
                            <td>{{item.id}}</td>
                            <td>{{item.nombre}}</td>
                            <td><img style="width: 120px;" [src]="baseEndPoint+'/uploads/img/'+item.id+'?fotoHashCode='+item.imagenHashCode" alt=""></td>
                            <td style="width: 25%;">{{item.descripcion}}</td>
                            <th style="width: 12%;">{{item.precio}}</th>
                            <td style="width: 12%;">{{item.quantity}}</td>
                            <td style="width: 12%;">{{item.total}}</td>
                            <td>
                                <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        <tr>
                          <td colspan="4">
                            <div class="form-group">
                              <div class="input-group">
                                <div class="input-group-prepend">
                                  <div class="input-group-text bg-white">
                                    <i class="fas fa-sort-numeric-up-alt"></i>
                                  </div>
                                </div>
                                <input type="number" class="form-control" formControlName="idClient" placeholder="Número Documento">
                              </div>
                            </div>
                            <div class="form-group">
                              <div class="input-group">
                                <div class="input-group-prepend">
                                  <div class="input-group-text bg-white">
                                    <i class="fas fa-passport"></i>
                                  </div>
                                </div>
                                <select class="form-control">
                                  <option value="" selected>Seleccione tipo documento..</option>
                                  <option value="CC">Cédula Ciudadania</option>
                                  <option value="CE">Cédula Extranjeria</option>
                                  <option value="PP">Pasaporte</option>
                                </select>
                              </div>
                            </div>

                            <div class="form-group">
                              <div class="input-group">
                                <div class="input-group-prepend">
                                  <div class="input-group-text bg-white">
                                    <i class="fas fa-file-signature"></i>
                                  </div>
                                </div>
                                <input type="text" class="form-control"  placeholder="Nombres">
                              </div>
                            </div>
                            <div class="form-group">
                              <div class="input-group">
                                <div class="input-group-prepend">
                                  <div class="input-group-text bg-white">
                                    <i class="fas fa-address-card"></i>
                                  </div>
                                </div>
                                <input type="text" class="form-control"  placeholder="Apellidos">
                              </div>
                            </div>
                            <div class="form-group">
                              <div class="input-group">
                                <div class="input-group-prepend">
                                  <div class="input-group-text bg-white">
                                    <i class="fas fa-map-marked"></i>
                                  </div>
                                </div>
                                <input type="text" class="form-control" placeholder="Direccion">
                              </div>
                            </div>
                            <div class="form-group">
                              <div class="input-group">
                                <div class="input-group-prepend">
                                  <div class="input-group-text bg-white">
                                    <i class="fas fa-mobile-alt"></i>
                                  </div>
                                </div>
                                <input type="text" class="form-control"  placeholder="Telefono">
                              </div>
                            </div>

                            <div class="form-group">
                              <div class="input-group">
                                <div class="input-group-prepend">
                                  <div class="input-group-text bg-white">
                                    <i class="fas fa-envelope-open-text"></i>
                                  </div>
                                </div>
                                <input type="text" class="form-control"  placeholder="Email">
                              </div>
                            </div>
                          </td>

                        </tr>
                        <tr>

                            <td colspan="4"></td>
                            <td><button (click)="emptycart()" class="btn btn-danger">Vaciar Carrito</button></td>
                            <td><button routerLink="/products" class="btn btn-primary">Comprar más</button></td>
                            <td><button type="submit" [disabled]="form.invalid" class="btn btn-success">Ir Pago</button></td>
                            <td><strong>Total : ${{grandTotal}}</strong></td>
                        </tr>
                    </tbody>
                </table>
              </form>
            </div>
        </div>
    </div>
</ng-container>


<ng-container *ngIf="products.length ==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">Mi carrito de compras</h5>
        </div>
        <div class="center"><br><br><br><br><br>
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
            <h4>Tu carrito esta vacio!</h4>
            <h6>Agrega un producto ahora!</h6>
            <button routerLink="/products" class="btn btn-warning">Comprar Ahora</button>
        </div>
    </div>
</ng-container>
