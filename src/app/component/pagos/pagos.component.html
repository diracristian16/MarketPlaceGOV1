<header class="header-section">
  <div class="container jumbtron">
    <div class="row">
      <div class="col-lg-12">
          <div class="section-title">
              <h2>Estado de Ordenes</h2>
          </div>
      </div>
  </div>
    <table class="table table-sm">
      <tr>
        <th>Número de Pago</th>
        <th>Número de Orden</th>
        <th>Fecha Pago</th>
        <th>Metodo Pago</th>
        <th>Franquicia Pago</th>
        <th>Total Pago</th>
        <th>Estado Pago</th>
      </tr>
      <tr *ngFor="let pago of paymentsService.list">
        <td>{{pago.paymentId}}</td>
        <td>{{pago.idOrder}}</td>
        <td>{{pago.paymentDate}}</td>
        <td>{{pago.paymentMethod}}</td>
        <td>{{pago.creditCardFranchise}}</td>
        <td>{{pago.totalAmount}}</td>
        <td>
          <div *ngIf="pago.estadoPago === 'PAYMENT_PENDNIG'"><button class="btn bg-warning text-dark">{{pago.estadoPago}}</button></div>
          <div *ngIf="pago.estadoPago === 'PAYMENT_FAILED'"><button class="btn bg-danger text-white">{{pago.estadoPago}}</button></div>
          <div *ngIf="pago.estadoPago === 'PAYMENT_COMPLETED'"><button class="btn bg-success text-white">{{pago.estadoPago}}</button></div>
        </td>

      </tr>
    </table>
  </div>
</header>
