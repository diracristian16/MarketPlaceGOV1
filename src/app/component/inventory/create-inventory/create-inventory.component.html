<form [formGroup]="form" >
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-sort-numeric-up-alt"></i>
        </div>
      </div>
      <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre del producto">
    </div>
  </div>

  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-passport"></i>
        </div>
      </div>
      <select class="form-control" formControlName="categoria">
        <option value="" selected>Seleccione Categoria..</option>
        <option value="Ropa">Ropa</option>
        <option value="Electrodomesticos">Electrodomesticos</option>
        <option value="Tecnologia">Tecnologia</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-file-signature"></i>
        </div>
      </div>
      <input type="text" class="form-control" formControlName="cantidad" placeholder="Cantidad">
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-address-card"></i>
        </div>
      </div>
      <input type="text" class="form-control" formControlName="descripcion" placeholder="DescripciÃ³n Producto">
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-map-marked"></i>
        </div>
      </div>
      <input type="text" class="form-control" formControlName="precio" placeholder="Precio">
    </div>
  </div>

  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-envelope-open-text"></i>
        </div>
      </div>
      <input type="file" class="form-control" formControlName="archivo" placeholder="Imagen">
      <input type="text" class="form-control" >
    </div>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-success btn-block" ng-show="btnEditar" (click)="guardarInventory()" [disabled]="form.invalid">
      <i class="fas fa-database"></i>
      Guardar</button>
  </div>
  <!--div class="form-group">
    <button type="submit" class="btn btn-info btn-block"  (click)="editarCustomer()" [disabled]="form.invalid">
      <i class="fas fa-database"></i>
      Editar</button>
  </div-->
</form>
